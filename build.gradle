plugins {
    id 'java'
}

group 'knn'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.knowm.xchart:xchart:3.5.2'
    // https://mvnrepository.com/artifact/org.jzy3d/jzy3d-api
    
//    compile group: 'org.jzy3d', name: 'jzy3d-api', version: '1.0.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
